<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drivetrain Helper</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://matcha.mizu.sh/matcha.css">
</head>
<body>
    <script src="index.js"></script>
    <header>
        <h1>Drivetrain Helper</h1>
    </header>
    <main>
        <form method="get" onsubmit="event.preventDefault()">
            <input type="number" name="" id="wheelTravel" value="259.34">
            <label for="wheelTravel">Wheel Travel</label>
            <input type="number" name="" id="trackWidth" value="320">
            <label for="trackWidth">Track Width</label>
            <input type="number" name="" id="wheelBase" value ="40">
            <label for="wheelBase">Wheel Base</label>
            <select name="" id="units">
                <option value="mm">Millimeters</option>
                <option value="distanceUnits::cm">Centimeters</option>
                <option value="inches">Inches</option>
            </select>
            <label for="units">Measurement Units</label>
            <input type="number" name="" id="externalGearRatio" value="1">
            <label for="externalGearRatio">External Gear Ratio</label>
            <input type="text" name="" id="driveName" value="mainDrive">
            <label for="driveName">Drivetrain Name</label>
            <button id="submitBtn" type="submit" onclick="createDrivetrain()">Submit</button>
        </form>
        <code id="driveCode">Drivetrain Code Here!</code>
    </main>
</body>
</html>
